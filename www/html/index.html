<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Upload</title>

	<link rel="stylesheet"
	      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css"
	      integrity="sha512-N415hCJJdJx+1UBfULt+i+ihvOn42V/kOjOpp1UTh4CZ70Hx5bDlKryWaqEKfY/8EYOu/C2MuyaluJryK1Lb5Q=="
	      crossorigin="anonymous"/>
	<link rel="stylesheet" href="app.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.min.js"
	        integrity="sha512-mp3VeMpuFKbgxm/XMUU4QQUcJX4AZfV5esgX72JQr7H7zWusV6lLP1S78wZnX2z9dwvywil1VHkHZAqfGOW7Nw=="
	        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
	        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
	        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
	        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
	        crossorigin="anonymous"></script>
</head>
<body>

<div class="flex-container">

	<div class="flex-section">

		<div class="container">
			<div class="row">
				<div class="col-md">
					<h4 class="text-center text-uppercase">Upload Files</h4>
					<br>
					<form id="form" method="post" enctype="multipart/form-data" onsubmit="sendFiles()">
						<div id="drop-area">

							<div class="form-group mb-4">
								<label for="file" class="btn btn-light text-uppercase btn-lg">
									Select or Drop Files
								</label>
								<input type="file" id="file" class="form-control" name="file" multiple
								       onchange="showSize()">
								<div class="text-center">
									<output class="text-center" id="size"></output>
									<br>
									<output class="text-center" id="messages"></output>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<div class="d-grid gap-2">
										<button type="submit" class="btn btn-primary">Send</button>
										<button type="reset" class="btn btn-dark">Reset</button>
									</div>
								</div>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>

	</div>

</div>

<script src="dragDrop.js"></script>
<script src="app.js"></script>

</body>
</html>
